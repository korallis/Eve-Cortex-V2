<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0A0A0B"/>
  
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0A0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1A1A1C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Large Cortex Logo -->
  <g transform="translate(150, 200)">
    <path d="M0 -50L40 -30V30L0 50L-40 30V-30L0 -50Z" fill="#0066FF" stroke="#3385FF" stroke-width="3"/>
    <!-- Neural pathways -->
    <circle cx="-25" cy="-20" r="6" fill="#6B46C1"/>
    <circle cx="25" cy="-20" r="6" fill="#6B46C1"/>
    <circle cx="-25" cy="20" r="6" fill="#6B46C1"/>
    <circle cx="25" cy="20" r="6" fill="#6B46C1"/>
    <circle cx="0" cy="0" r="5" fill="#FFB800"/>
    <!-- Connecting lines -->
    <line x1="-25" y1="-20" x2="0" y2="-50" stroke="#8B5CF6" stroke-width="3"/>
    <line x1="25" y1="-20" x2="0" y2="-50" stroke="#8B5CF6" stroke-width="3"/>
    <line x1="-25" y1="20" x2="0" y2="50" stroke="#8B5CF6" stroke-width="3"/>
    <line x1="25" y1="20" x2="0" y2="50" stroke="#8B5CF6" stroke-width="3"/>
    <line x1="-25" y1="-20" x2="0" y2="0" stroke="#8B5CF6" stroke-width="2"/>
    <line x1="25" y1="-20" x2="0" y2="0" stroke="#8B5CF6" stroke-width="2"/>
    <line x1="-25" y1="20" x2="0" y2="0" stroke="#8B5CF6" stroke-width="2"/>
    <line x1="25" y1="20" x2="0" y2="0" stroke="#8B5CF6" stroke-width="2"/>
  </g>
  
  <!-- Main Title -->
  <text x="300" y="280" font-family="Inter, sans-serif" font-size="72" font-weight="700" fill="url(#textGradient)">EVE CORTEX</text>
  
  <!-- Subtitle -->
  <text x="300" y="340" font-family="Inter, sans-serif" font-size="36" font-weight="400" fill="#B3B3B3">AI-Powered EVE Online Optimizer</text>
  
  <!-- Feature highlights -->
  <text x="300" y="420" font-family="Inter, sans-serif" font-size="24" font-weight="500" fill="#FFFFFF">Strategic advantage through data-driven insights</text>
  
  <!-- Feature bullets -->
  <g transform="translate(300, 460)">
    <circle cx="0" cy="0" r="4" fill="#0066FF"/>
    <text x="20" y="6" font-family="Inter, sans-serif" font-size="20" fill="#B3B3B3">Ship Fitting Optimization</text>
    
    <circle cx="0" cy="35" r="4" fill="#6B46C1"/>
    <text x="20" y="41" font-family="Inter, sans-serif" font-size="20" fill="#B3B3B3">Intelligent Skill Planning</text>
    
    <circle cx="0" cy="70" r="4" fill="#FFB800"/>
    <text x="20" y="76" font-family="Inter, sans-serif" font-size="20" fill="#B3B3B3">Market Analysis & Opportunities</text>
  </g>
  
  <!-- Decorative elements -->
  <g opacity="0.3">
    <circle cx="950" cy="150" r="80" fill="none" stroke="#0066FF" stroke-width="2"/>
    <circle cx="1050" cy="450" r="60" fill="none" stroke="#6B46C1" stroke-width="2"/>
    <circle cx="850" cy="500" r="40" fill="none" stroke="#FFB800" stroke-width="2"/>
  </g>
</svg>